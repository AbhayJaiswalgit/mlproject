<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Maths Exam Performance Indicator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="login">
      <h1>Student Exam Performance Indicator</h1>

      <form action="{{ url_for('predict_datapoint') }}" method="post">
        <h1>
          <legend>Student Math's Score Prediction</legend>
        </h1>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select
            class="form-control"
            name="gender"
            placeholder="Enter your gender "
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Gender
            </option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Race or Ethnicity</label>
          <select
            class="form-control"
            name="race_ethnicity"
            placeholder="Enter your race or ethnicity"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Race or Ethnicity
            </option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Parental level of education</label>
          <select
            class="form-control"
            name="parental_level_of_education"
            placeholder="Enter your parental level of education"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Parental Level of Education
            </option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Lunch Type</label>
          <select
            class="form-control"
            name="lunch"
            placeholder="Enter your lunch type"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Lunch Type
            </option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Test Preparation Course</label>
          <select
            class="form-control"
            name="test_preparation_course"
            placeholder="Enter your test preparation course"
            required
          >
            <option class="placeholder" selected disabled value="">
              Select Test Preparation Course
            </option>
            <option value="completed">Completed</option>
            <option value="none">None</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Writing score out of 100</label>
          <input
            type="number"
            class="form-control"
            name="writing_score"
            placeholder="Enter your writing score"
            min="0"
            max="100"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Reading score out of 100</label>
          <input
            type="number"
            class="form-control"
            name="reading_score"
            placeholder="Enter your reading score"
            min="0"
            max="100"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="submit"
            value="Predict Math's Score"
            class="btn btn-primary"
            required
          />
        </div>
      </form>

      <h2>The predicted Math's Score is: {{ results }}</h2>
    </div>
  </body>
</html>
